<div class="modal fade" id="batchImportDren">
    <div class="modal-dialog" style="width:60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <center>批量导入达人</center>
                </h4>
            </div>
            <div class="modal-body"> 
                <form  class="form-horizontal"  id="fileForm" method="post"  enctype="multipart/form-data"  name="fileForm">
                     <div class="form-group">
                         <label class="col-sm-3 control-label">批量导入达人: </label>
                         <div class="col-sm-4">
                            <input type="file" id="file" name="file"  enctype="multipart/form-data">
                         </div>
                         <div class="col-sm-2">
                            <input type="button" class="btn btn-sm btn-info bind bind-click" bind-method="submitBatchImportDren" validate-form="fileForm" data-loading-text="正在导入……" value="提交">
                        </div>
                     </div>
                     <div class="form-group">
                         <label class="col-sm-3 control-label">附件下载: </label>
                         <div class="col-sm-9">
                         	<a href="../../../exportTpl/批量导入达人-操作手册.docx" target="view_window">批量导入达人-操作手册.docx</a><br>
                         	<a href="../../../exportTpl/批量导入达人-模板.xlsx" target="view_window">批量导入达人-模板.xlsx</a>
                         </div>
                     </div>
                </form> 
            </div>
             
        </div>
    </div>
</div>
